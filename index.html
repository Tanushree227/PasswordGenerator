<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/reset-password.png" type="image/x-icon">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()" alt="Copy Symbol">
        </div>
        <button onclick="createPassword()"><img src="images/circle.png" alt="generate icon">Generate Password</button>
    </div>

    <script src="script.js"></script> 
</body>
</html>
